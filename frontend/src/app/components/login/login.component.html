<div class="login-container">
    <div class="login-card">
    
        <!-- Logo/Título -->
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Accede con tu cuenta institucional</p>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="login()">
        
        <!-- UVUS -->
        <div class="form-group">
            <label for="uvus">UVUS</label>
            <input type="text" id="uvus" [(ngModel)]="uvus" name="uvus" placeholder="Ejemplo: juaperez" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
        </div>

        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="error">
            {{ error }}
        </div>

        <!-- Botón submit -->
        <button type="submit" class="btn-login" [disabled]="cargando">
            {{ cargando ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>

        </form>

        <!-- Link a registro -->
        <div class="registro-link">
        ¿No tienes cuenta? 
        <a [routerLink]="['/registro']">Registrarse</a>
        </div>

    </div>
</div>
