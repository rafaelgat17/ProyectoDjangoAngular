    <nav class="navbar">
    <div class="navbar-content">
        <div class="navbar-brand">
        <a [routerLink]="['/']">
            <h2>Universidad de Sevilla</h2>
        </a>
        </div>
        
        <ul class="navbar-menu">
        <li *ngFor="let bloque of bloques" 
            class="navbar-item"
            (mouseenter)="abrirDesplegable(bloque.id)"
            (mouseleave)="cerrarDesplegable()">
            
            <!-- Nombre del bloque -->
            <span class="bloque-nombre">{{ bloque.nombre }}</span>
            
            <!-- Desplegable -->
            <div class="desplegable" *ngIf="estaAbierto(bloque.id)">
            <a [routerLink]="['/bloque', bloque.id, 'teoria']" 
                routerLinkActive="active"
                class="desplegable-item">
                Teor√≠a Bloque {{ bloque.id }}
            </a>
            <a [routerLink]="['/bloque', bloque.id, 'ejercicio']" 
                routerLinkActive="active"
                class="desplegable-item">
                Ejercicio Bloque {{ bloque.id }}
            </a>
            </div>
        </li>
        </ul>
        
        <div class="navbar-profile">
        <span>Perfil</span>
        </div>
    </div>
    </nav>
